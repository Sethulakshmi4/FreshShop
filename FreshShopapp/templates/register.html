<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cake Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the cake shop theme */
        body {
            background-color: #f8e0d3; /* Light pink background */
        }
        .card {
            border-radius: 15px;
        }
        .card-header {
            background-color: #f0c4b4; /* Soft cream color */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-footer {
            background-color: #f0c4b4; /* Soft cream color */
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .btn-primary {
            background-color: #f8a8c8; /* Soft pink color */
            border-color: #f8a8c8;
        }
        .btn-primary:hover {
            background-color: #f57f97; /* Darker pink for hover effect */
            border-color: #f57f97;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
        }
        .text-primary {
            color: #f8a8c8; /* Matching pink color for the link */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <!-- Card for Form -->
                <div class="card shadow">
                    <div class="card-header text-white text-center">
                        <h1>Register to Cake Shop</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password:</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="{% url 'login' %}" class="text-primary">Log in here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
