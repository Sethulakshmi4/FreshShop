<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - Cake Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the cake shop theme */
        body {
            background-color: #f8e0d3; /* Light pink background */
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f0c4b4; /* Soft cream color */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-footer {
            background-color: #f0c4b4; /* Soft cream color */
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .btn-primary {
            background-color: #f8a8c8; /* Soft pink color */
            border-color: #f8a8c8;
        }
        .btn-primary:hover {
            background-color: #f57f97; /* Darker pink for hover effect */
            border-color: #f57f97;
        }
        .card img {
            border-radius: 10px;
        }
        .text-primary {
            color: #f8a8c8; /* Matching pink color for the link */
        }
        .pagination a {
            color: #f8a8c8;
            border: 1px solid #f8a8c8;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #f57f97;
            color: white;
        }
        /* Carousel styles */
        .carousel-item img {
            object-fit: cover;
            height: 400px; /* Set fixed height for the carousel images */
            border-radius: 15px;
        }
        .btn-logout {
            background-color: #f8a8c8; 
            border-radius: 10px;
            border: 1px solid #f8a8c8;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-logout:hover {
            background-color: #f57f97; /* Darker pink for hover */
            border-color: #f57f97;
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Image Slider (Carousel) -->
        <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/media/products/image.jpeg" class="d-block w-100" alt="Cake Sale">
                </div>
                <div class="carousel-item">
                    <img src="/media/products/image2.jpg" class="d-block w-100" alt="Delicious Desserts">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h1 class="text-center mb-5">Product List</h1>
        
        <div class="row">
            {% for product in page_obj %}
                <div class="col-md-4 col-sm-12 mb-4">
                    <div class="card">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top" width="100">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text"><strong>${{ product.price }}</strong></p>
                            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary w-100">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-center">
            <div class="pagination">
                {% if page_obj.has_previous %}
                    <a href="?page={{ page_obj.previous_page_number }}" class="page-link">Previous</a>
                {% endif %}
                {% if page_obj.has_next %}
                    <a href="?page={{ page_obj.next_page_number }}" class="page-link">Next</a>
                {% endif %}
            </div>
        </div>

        <!-- Logout Link -->
        <div class="text-center mt-4">
            <a href="{% url 'logout' %}" class="btn btn-logout text-white px-4 py-2">Logout</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
