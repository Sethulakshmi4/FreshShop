<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FRESHSHOP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for FRESHSHOP */
        body {
            background-color: #f8e0d3; /* Light pink background */
        }
        .navbar {
            background-color: #f0c4b4; /* Soft cream color */
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f57f97; /* Highlight pink */
        }
        .navbar-brand:hover {
            color: #f8a8c8;
        }
        .nav-link {
            color: #f57f97;
        }
        .nav-link:hover {
            color: #f8a8c8;
        }
        .banner {
            height: 400px;
            background-image: url('/media/products/home1.webp'); 
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #f8a8c8; /* Soft pink */
            border-color: #f8a8c8;
        }
        .btn-primary:hover {
            background-color: #f57f97; /* Darker pink */
            border-color: #f57f97;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
            <a class="navbar-brand" href="#">FRESHSHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner Section -->
    <div class="container mt-4">
        <div class="banner"></div>
    </div>

    <!-- About Section -->
    <div class="container py-5 text-center">
        <h1 class="mb-4">Welcome to FRESHSHOP</h1>
        <p class="lead">
            Your one-stop shop for the freshest, most delicious cakes in town. 
            Explore our wide range of cakes, pastries, and more. Order online or visit us for a delightful experience!
        </p>
        <a href="{% url 'register' %}" class="btn btn-primary me-2">Get Started</a>
        <a href="{% url 'login' %}" class="btn btn-outline-primary">Already a Member?</a>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
