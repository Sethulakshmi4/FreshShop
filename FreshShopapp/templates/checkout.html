<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cake Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the cake shop theme */
        body {
            background-color: #f8e0d3; /* Light pink background */
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f0c4b4; /* Soft cream color */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-footer {
            background-color: #f0c4b4; /* Soft cream color */
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .btn-primary {
            background-color: #f8a8c8; /* Soft pink color */
            border-color: #f8a8c8;
        }
        .btn-primary:hover {
            background-color: #f57f97; /* Darker pink for hover effect */
            border-color: #f57f97;
        }
        .text-primary {
            color: #f8a8c8; /* Matching pink color for the link */
        }
        .checkout-item {
            margin-bottom: 15px;
        }
        .checkout-item img {
            border-radius: 10px;
            margin-right: 15px;
        }
        .checkout-item h2 {
            font-size: 1.2em;
        }
        .checkout-item p {
            margin: 5px 0;
        }
        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        .form-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Checkout</h1>

        <!-- Cart Items List -->
        <div class="row">
            {% for item in cart_items %}
                <div class="col-md-12 mb-4">
                    <div class="card checkout-item">
                        <div class="card-body d-flex align-items-center">
                            <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" width="100" class="img-fluid">
                            <div class="ms-3">
                                <h2>{{ item.product.name }}</h2>
                                <p>Quantity: {{ item.quantity }}</p>
                                <p>Price: ${{ item.product.price }}</p>
                                <p>Subtotal: ${{ item.subtotal }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Total Price -->
        <div class="text-center total-price">
            <h2>Total: ${{ total_price }}</h2>
        </div>

        <!-- Place Order Button -->
        <div class="text-center mt-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary w-50">Place Order</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
